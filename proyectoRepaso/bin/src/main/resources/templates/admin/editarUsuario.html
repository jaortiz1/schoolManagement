<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Añadir usuario</title>
<meta charset="utf-8" />
<meta name="description" content="Se añaden usuarios, panel administrador, mybooks online, sevilla.">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="/style/proyecto.css">

<script type="text/javascript" src="/script/proyecto.js"></script>
<!--<script type="text/javascript" src="../../static/script/proyecto.js" ></script>  
    
    <link rel="stylesheet" type="text/css" href="../../static/style/proyecto.css">-->
    <link rel="stylesheet" type="text/css" href="/style/buttons.css">
    <script type="text/javascript" src="/script/buttons.js"></script>

</head>
<body>
<header>
	<div class=" container-fluid px-0 mx-0">
		<div class="row">
			<div id="footerSuperior"
				class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
				<div class="row">
					<div
						class=" offset-md-1 offset-sm-1 offset-md-1 offset-lg-1 offset-xl-1">
						<a href="www.twitter.com"><i
							class="icono fab fa-twitter m-1 ml-5"></i></a> <a
							href="www.facebook.com"><i
							class="icono fab fa-facebook-square m-1"></i></a> <a
							href="www.instagram.com"><i
							class="icono fab fa-instagram m-1"></i></a> <a
							href="https://plus.google.com/discover?hl=es"><i
							class="icono fab fa-google-plus m-1"></i></a>
					</div>
				</div>





			</div>

		</div>
</header>
		<div class="principal">



			<div th:insert="~{menu :: menuAdmin}"></div>
			<hr />



			<div class="container">
				<h1>Editar usuario</h1>

				<hr>
				<div class="row">
				<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
					<div class="alert alert-danger alert-dismissible fade show" th:if="${errorUsuario != null}">
					    <button type="button" class="close" data-dismiss="alert">&times;</button>
					    	<span th:text="${errorUsuario}"></span>
					 </div>
				</div>
					<!-- left column -->


					<!-- FORMULARIO DATOS PERSONALES -->
					<div id="datosPersonales"
						class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 personal-info">
						<div class="alert alert-info alert-dismissable">
							<a class="panel-close close" data-dismiss="alert">×</a> <i
								class="fa fa-coffee"></i> Todos los campos son obligatorios.
						</div>
						<h2 class="mb-3">Datos personales</h2>


						<form class="form-horizontal" role="form" id="creacionUsuarioFormulario"
							method="POST" th:action="@{'/admin/editarUsuarioPost/'+${editProfesor.id}}"
							th:object="${editProfesor}">

							
							<div class="form-group">
								<label for="mail">Correo electrónico <span
									class="text-danger">*</span></label> <input type="email"
									placeholder="ejemplo@gmail.com"
									class="form-control form-rounded correo" id="correo1" required
									th:field="*{email}">
								<div class="invalid-feedback ">Oops, you missed this one.</div>
							</div>

							<div class="form-group">
								<label for="mail2">Confirmar correo electrónico <span
									class="text-danger">*</span></label> <input type="mail"
									placeholder="ejemplo@gmail.com"
									class="form-control form-rounded correo" id="correo2" name="mail2" required>
								<div class="invalid-feedback" >Oops, you missed this one.</div>
							</div>

							<div class="form-group">
								<label for="passwordCreacion" class="control-label">Contraseña
									<span class="text-danger">*</span>
								</label> <input type="password" required
									class="form-control pass  form-rounded" id="pwd1"
									name="passwordCreacion" th:field="*{password}" placeholder="De 8-12 carácteres" minlength="8" maxlength="12" >
								<div class="invalid-feedback">Enter your password too!</div>
							</div>

							<div class="form-group">
								<label for="passwordCreacion2" class="control-label">Confirmar
									contraseña <span class="text-danger pass">*</span>
								</label> <input type="password" class="form-control  form-rounded"
									id="pwd2" name="passwordCreacion2" required minlength="8" maxlength="12" >
								<div class="invalid-feedback">Enter your password too!</div>
							</div>

							
							<div class="form-group">
								<label for="nombre" class="control-label">Nombre:</label> <input id="nombre"
									class="form-control" type="text" placeholder="Juan"
									name="nombre" th:field="*{nombre}" maxlength="50">

							</div>
							<div class="form-group">
								<label class="control-label" for="apellido1">Apellidos: </label> <input class="form-control" type="text" id="apellidos"
									placeholder="Pérez" name="apellido1"
									th:field="*{apellidos}" maxlength="50">

							</div>
							
							<div class="form-group">
								<label for="dni" class="control-label">DNI: </label> <input id="dni" 
									class="form-control" type="text"
									placeholder="8 números y 1 letra" name="dni" th:field="*{dni}">

							</div>
								
							




							
							<div class="form-group">

								
								<div class="mt-3">
									<input type="submit" class="button button-3d-action button-pill form-control"
										value="Guardar">
								</div>
							</div>




						</form>
					</div>
					<!--FIN FORMULARIO DATOS PERSONALES-->

				
				</div>
			</div>


			


			<hr>
			<div th:insert="~{footer :: copy}"></div>




		</div>
</body>
</html>
