<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Pie de pagina mybooks</title>
<meta charset="utf-8" />
<meta name="description" content="Pie de página  de MyBooks, facebook, twitter e instagran.">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="/style/proyecto.css">

<script type="text/javascript" src="/script/proyecto.js"></script>
<!--<script type="text/javascript" src="../static/script/proyecto.js"></script>  
    
    <link rel="stylesheet" type="text/css" href="../static/style/proyecto.css">-->

</head>
<body>
	<!--Footer-->
	<div th:fragment="copy">
		<footer
			class=" page-footer font-small stylish-color-dark pt-1  mb-0 pb-0">

			<!--Footer Links-->
			<div class="container text-center text-md-left">



				<div class="row py-0 d-flex align-items-center">

					<!--Grid column-->
					<div class="col-md-8 col-lg-8">

						<!--Copyright-->
						<p class="text-center text-md-left grey-text">
							© 2018 Copyright: <a href="https://triana.salesianos.edu/"><strong>
									https://triana.salesianos.edu/</strong></a>
						</p>
						<!--/.Copyright-->

					</div>
					<!--Grid column-->

					<!--Grid column-->
					<div class="col-md-4 col-lg-4 ml-lg-0">

						<!--Social buttons-->
						<div class="text-center text-md-right">
							<ul class="list-unstyled list-inline">
								<li class="list-inline-item"><a
									class="btn-floating btn-sm rgba-white-slight mx-1"><i
										class="fab fa-twitter  ml-5"></i></a></li>
								<li class="list-inline-item"><a
									class="btn-floating btn-sm rgba-white-slight mx-1"><i
										class=" fab fa-facebook-square "></i></i></a></li>
								<li class="list-inline-item"><a
									class="btn-floating btn-sm rgba-white-slight mx-1"><i
										class=" fab fa-instagram "></i></a></li>
								<li class="list-inline-item"><a
									class="btn-floating btn-sm rgba-white-slight mx-1"><i
										class="fab fa-google-plus "></i></a></li>
							</ul>
						</div>
						<!--/.Social buttons-->


					</div>
					<!--Grid column-->

				</div>

			</div>

		</footer>
		<!--/.Footer-->
	</div>
</body>
</html>
