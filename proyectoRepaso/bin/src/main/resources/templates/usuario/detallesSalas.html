<body>
	<div th:insert="~{menu :: menuAdmin}"></div>






	<!-- CALENDARIO -->
	<div id="calendar"></div>
	<div th:each="reserva : ${listaReservas}">

		<span class="fechasInicio" style="visibility: hidden;"
			th:text="${reserva.fechaHora}"></span> <span class="fechasFinal"
			style="visibility: hidden;" th:text="${reserva.fechaHora}"></span>

	</div>



	<!-- FORMULARIO RESERVAR FECHA -->

	<!-- Default form contact -->
	<div class="row">
		<div class="col-12 col-sm-12 col-md-5 col-lg-5 col-xl-5 offset-lg-3 offset-md-3 offset-xl-3">
		<form
			id="reservarSala" class="form rounded" role="form" autocomplete="off"
								method="POST" th:action="@{/usuario/reservarSala}" th:object="${beanReserva}">

			<h2 class="h4 mb-4">Reservar sala</h2>



			<!-- select salas -->
			<label class="text-left">Elija una sala</label> <select
				class="browser-default custom-select mb-4">

				<option th:each="type : ${listaSalas}" th:value="${{type.nombre}}"
					th:text="${type.nombre}" th:field="*{nombreSala}">No hay salas</option>

			</select>
			<!-- FECHA Y HORA INICIO -->

			<div class="row">

				<div class="col-6 col-sm-4 col-md-1 col-lg-1 ">
					<p>Dia inicio</p>
					<input data-format="MM/dd/yyyy HH:mm:ss PP" type="date" th:field="*{diaInicio}"></input> <span
						class="add-on input-xl"> <i data-time-icon="icon-time"
						data-date-icon="icon-calendar"> </i>
				</div>

				<div class="col-6 col-sm-4 col-md-1 col-lg-1 col-xl-1 col-xl-1 offset-md-1 offset-lg-1 offset-xl-1">
					<p>Hora inicio</p>
					</span> <input data-format="MM/dd/yyyy HH:mm:ss PP" type="time" th:field="*{horaInicio}"></input> <span
						class="add-on input-xl"> <i data-time-icon="icon-time"
						data-date-icon="icon-calendar"> </i>
					</span>
				</div>

				<div class="col-6 col-sm-4 col-md-1 col-lg-1 col-xl-1">
					<p>Dia fin reserva</p>
					<input data-format="MM/dd/yyyy HH:mm:ss PP" type="date" th:field="*{diaFin}"></input> <span
						class="add-on input-xl"> <i data-time-icon="icon-time"
						data-date-icon="icon-calendar"> </i>
				</div>

				<div class="col-6 col-sm-4 col-md-1 col-lg-1 col-xl-1 col-xl-1 offset-md-1 offset-lg-1 offset-xl-1">
					<p>Hora fin reserva</p>
					</span> <input data-format="MM/dd/yyyy HH:mm:ss PP" type="time" th:field="*{horaFin}"></input> <span
						class="add-on input-xl"> <i data-time-icon="icon-time"
						data-date-icon="icon-calendar"> </i>
					</span>
				</div>

			</div>
			<!-- FECHA Y HORA INICIO -->







			<!-- Send button -->
			<button class="btn btn-info btn-block" type="submit">Send</button>

		</form>
		<!-- Default form contact -->
	</div>
