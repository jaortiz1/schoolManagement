<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
	rel="stylesheet">
	
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="/style/proyecto.css">

<script type="text/javascript" src="/script/proyecto.js"></script>
<!--<script type="text/javascript" src="../../static/script/proyecto.js" ></script>  
    
    <link rel="stylesheet" type="text/css" href="../../static/style/proyecto.css">-->
    <link rel="stylesheet" type="text/css" href="/style/buttons.css">
    <script type="text/javascript" src="/script/buttons.js"></script>

</head>
<body>
<header>
	<div class=" container-fluid px-0 mx-0">
		<div class="row">
			<div id="footerSuperior"
				class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
				<div class="row">
					<div
						class=" offset-md-1 offset-sm-1 offset-md-1 offset-lg-1 offset-xl-1">
						<a href="www.twitter.com"><i
							class="icono fab fa-twitter m-1 ml-5"></i></a> <a
							href="www.facebook.com"><i
							class="icono fab fa-facebook-square m-1"></i></a> <a
							href="www.instagram.com"><i
							class="icono fab fa-instagram m-1"></i></a> <a
							href="https://plus.google.com/discover?hl=es"><i
							class="icono fab fa-google-plus m-1"></i></a>
					</div>
				</div>





			</div>

		</div>
</header>
		<div class="container">

<h2>Agenda</h2>
    <p class="lead">
        Se mostraran los eventos pertenecinetes a una sala
    </p>
    
  
    <hr />

    <div class="agenda">
        <div class="table-responsive">
            <table class="table table-condensed table-bordered">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Event</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Single event in a single day -->
                    <tr>
                        <td class="agenda-date active" rowspan="1">
                            <div class="dayofmonth">26</div>
                            <div class="dayofweek">Saturday</div>
                            <div class="shortdate text-muted">July, 2014</div>
                        </td>
                        <td class="agenda-time">
                            5:30 AM
                        </td>
                        <td class="agenda-events">
                            <div class="agenda-event">
                                <i class="glyphicon glyphicon-repeat text-muted" title="Repeating event"></i> 
                                Fishing
                            </div>
                        </td>
                    </tr>
                    
                    <!-- Multiple events in a single day (note the rowspan) -->
                    <tr>
                        <td class="agenda-date active"  rowspan="3">
                            <div class="dayofmonth">24</div>
                            <div class="dayofweek">Thursday</div>
                            <div class="shortdate text-muted">July, 2014</div>
                        </td>
                        <td class="agenda-time">
                            8:00 - 9:00 AM 
                        </td>
                        <td class="agenda-events">
                            <div class="agenda-event">
                                Doctor's Appointment
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="agenda-time">
                            10:15 AM - 12:00 PM 
                        </td>
                        <td class="agenda-events">
                            <div class="agenda-event">
                                Meeting with executives
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="agenda-time">
                            7:00 - 9:00 PM
                        </td>
                        <td class="agenda-events">
                            <div class="agenda-event">
                                Aria's dance recital
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
